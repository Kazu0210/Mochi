<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Centered Spinning Orb with Pulsing Glow and Particles</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes spin-slow {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes pulse-outline {
      0%, 100% {
        box-shadow: 0 0 40px 10px rgba(168, 85, 247, 0.3);
      }
      50% {
        box-shadow: 0 0 60px 20px rgba(168, 85, 247, 0.6);
      }
    }

    .spin-slow {
      animation: spin-slow 10s linear infinite;
    }

    .pulse-outline {
      animation: pulse-outline 2.5s ease-in-out infinite;
    }

    .particle-orbit {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center;
      pointer-events: none;
    }

    .particle {
      width: 6px;
      height: 6px;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }
  </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">

  <div class="relative w-60 h-60 flex items-center justify-center">
    <!-- Orb -->
    <div class="w-40 h-40 rounded-full border border-[rgba(168,85,247,0.3)] 
                pulse-outline spin-slow z-10"></div>

        <!-- Particle Container (Filled by JS) -->
        <div id="particles" class="absolute inset-0"></div>
  </div>

  <script>
        const container = document.getElementById('particles');
        const numParticles = Math.floor(Math.random() * 10) + 10; // 10–19 particles

    for (let i = 0; i < numParticles; i++) {
        const orbit = document.createElement('div');
        const particle = document.createElement('div');
        const distance = 90 + Math.random() * 40; // Distance from center
        const duration = 3 + Math.random() * 4; // 3–7s
        const size = 3 + Math.random() * 4; // 3–7px
        const delay = Math.random() * 5;

        orbit.classList.add('particle-orbit');
        orbit.style.width = orbit.style.height = `${distance * 2}px`;
        orbit.style.marginLeft = `${-distance}px`;
        orbit.style.marginTop = `${-distance}px`;
        orbit.style.animation = `spin-slow ${duration}s linear infinite`;
        orbit.style.animationDelay = `-${delay}s`;

        particle.classList.add('particle');
        particle.style.width = particle.style.height = `${size}px`;

        orbit.appendChild(particle);
        container.appendChild(orbit);
    }
  </script>

</body>
</html>
