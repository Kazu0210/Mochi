<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centered Spinning Orb</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes spin-slow {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .spin-slow {
            animation: spin-slow 10s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-900 min-h-screen flex items-center justify-center">

    <!-- Orb Container -->
    <div class="flex items-center justify-center">
        <div class="w-40 h-40 rounded-full border border-[rgba(168,85,247,0.3)] 
                    shadow-[0_0_60px_15px_rgba(168,85,247,0.4)] spin-slow">
        </div>
    </div>

</body>
</html>
